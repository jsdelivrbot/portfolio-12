<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../img/favicon.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" async src="../js/ga.js"></script>
    <script>
        if (document.location.hostname != "localhost") {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-117752149-1');
        }
    </script>
    <title>
        Adappt - ERC
    </title>
</head>
<style>
    .center {
        text-align: center;
        padding-top: 70px;
    }
</style>

<body>
    <div id="app">
        <h3 class="center">Welcome to Adappt's Effective Rate Calculator</h3>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s3 offset-s2">
                        <input id="first_name" type="text" class="validate" v-model="vr">
                        <label for="first_name">Variable rate fee percentage</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="last_name" type="text" class="validate" v-model="fr">
                        <label for="last_name">Flat rate amount</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="da" type="text" class="validate" v-model="da">
                        <label for="da">Desired amount received</label>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="center">{{actual}}</h4>
    </div>

</body>

<script>
    let messageField = document.getElementById('message');
    let app = new Vue({
        el: '#app',
        data: {
            vr: 2.3, //variable rate
            fr: .3, //flat rate
            da: 100, //desired amount received //charge amount
        },
        computed: {
            actual: function () {
                console.log('test');
                let result = (this.da + this.fr) / (1 - (this.vr / 100));
                result = Math.round(result * 100) / 100

                return `You need to charge: $${result}`;
            }
        },
        created() {
            axios.get('/browser-refresh-url').then(function (response) { // console.log('reponse: ', response.data.toString().search('404'));
                if (response.data.toString().search('404') == -1) {
                    let broswerRefreshURL = document.createElement('script');
                    broswerRefreshURL.setAttribute('type',
                        'text/javascript');
                    broswerRefreshURL.setAttribute('src', response.data);
                    document.head.appendChild(broswerRefreshURL);
                }
            }).catch(function (error) {
                console.log(error);
            });
        }
    })
</script>

<script>
</script>

</html>
