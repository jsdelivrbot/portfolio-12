<!DOCTYPE html>

<head>

    <link type="text/css" rel="stylesheet" href="styles.css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="text/javascript" async src="js/ga.js"></script>
    <script>
        if (document.location.hostname != "localhost") {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-117752149-1');
        }
    </script>


    <title>Materialize Template</title>
</head>

<body>
    <div class="header-text">
        <h1>HELLO WORLD</h1>

    <div class="slider-div sli1">

        <h1 class="slider-text">HELLO WORLD</h1>

    </div>
    <div class="slider-div sli2"></div>
    <div class="slider-div sli3"></div>
    <div class="slider-div sli4"></div>
</body>



<script>
    $(document).ready(function () {
        //Materialize.AutoInit();
        axios.get('/browser-refresh-url')
            .then(function (response) {
                let broswerRefreshURL = document.createElement('script');
                broswerRefreshURL.setAttribute('type', 'text/javascript');
                broswerRefreshURL.setAttribute('src', response.data);
                document.head.appendChild(broswerRefreshURL);
            }).catch(function (error) {
                console.log(error);
            });
    });
</script>

</html>
